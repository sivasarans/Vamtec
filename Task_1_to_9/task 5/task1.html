<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="scripts.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display:flex;
            justify-content: center;
            align-items: center;
            /* background-image: url('./z.jpeg'); */
            background-color: #37542f58;
            background-repeat: no-repeat;
            background-size: cover;
            height: auto;
        }

        fieldset {
            border: 3px solid #11ef4c7a;
            border-radius: 20px;
            padding: 20px;
            width: auto;
            /* background: url('./z.jpeg') white no-repeat; */
            background-color: #2d3b27;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #53e82e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #3eef08;
            border-radius: 5px;
        }

        .gender-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        .gender-group label {
            margin-left: 10px;
            display: flex;
            align-items: center;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        }


        button {
            width: 100%;
            padding: 12px;
            background-color: #f41509;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #37ea0a;
        }

        .device-label {
            text-align: center;
            color: #4312e7;
            margin-top: 10px;
        }
        
        
        @media (max-width: 1200px) {
            body {
                justify-content: flex-start;
            }

            fieldset {
                width: 50%;
            }
        }

        @media (max-width: 1024px) {
            .device-label::before {
                content: "It's a Tablet device";
            }
            fieldset {
                width: 70%;
            }
        }

        @media (max-width: 768px) {
            .device-label::before {
                content: "It's a Small Tablet device";
            }
            fieldset {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .device-label::before {
                content: "It's a Mobile device";            
            }

            input {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
            fieldset {
                width: 90%;
            }
        }

        @media (max-width: 300px) {
            .device-label::before {
                content: "Small Screen Device";
                color: #37ea0a;
            }

            fieldset {
                width: 95%;
                padding: 10px;
            }

            label {
                font-size: 0.8rem;
            }

            input {
                font-size: 0.7rem;
            }

            button {
                font-size: 0.7rem;
                padding: 8px;
            }
        }

    @media (max-height: 400px) {
        
        fieldset {
            background: rgb(232, 189, 255);
        }

    }

    @media (max-height: 300px) {
        fieldset {
            background: #c81414;
        }
    }

    </style>



<script>

</script>







</head>

<body>
    <fieldset>
        <form action="/submit" >
            <h2 style="color: #ffffff; text-shadow: 2px 2px 5px rgb(13, 248, 29);">Registration</h2>
            <label for="Username">User Name</label>
            <input  type="text" id="Username" placeholder="Full name" oninput="n(this)"><br>
            <label for="email">E-mail</label>
            <input type="email" class="m" id="email" placeholder="Mail" oninput="mail(this)"><br>
            <label for="password">Password</label>
            <input  type="password" id="password" placeholder="Strong Password"><br>
            <label>File Upload</label>
            <input type="file" id="fileload" onchange="max_size(this)"><br>
            <label for="date">Date</label>
            <input type="date" id="date"><br>

            <!-- Gender Selection -->
            <div class="gender-group">
                <label class="gender-label">Gender:</label>
                <label for="m"><input type="radio" id="m" name="Gender"> Male</label>
                <label for="f"><input type="radio" id="f" name="Gender"> Female</label>
                <label for="o"><input type="radio" id="o" name="Gender"> Other</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Agree to terms and conditions</label>
            </div>
            <button type="submit">Submit</button>
            <div class="device-label"></div>
        </form>
    </fieldset>
</body>
</html>
