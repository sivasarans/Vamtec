<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #F44336;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .form-group {
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form action="/submit" method="post" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
    
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
    

    
            // Store data in sessionStorage
            sessionStorage.setItem("name", name);
            sessionStorage.setItem("email", email);
            sessionStorage.setItem("password", password);
    
            // Store data in localStorage
            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);
    
            // Store data as cookies (expire in 1 day)
// Set cookies with an explicit SameSite and Secure attribute for compatibility
            document.cookie = `name=${name}; path=/; max-age=${24 * 60 * 60}; SameSite=Lax`;
            document.cookie = `email=${email}; path=/; max-age=${24 * 60 * 60}; SameSite=Lax`;
            document.cookie = `password=${password}; path=/; max-age=${24 * 60 * 60}; SameSite=Lax`;
    
            // Clear input fields
            document.getElementById("name").value = '';
            document.getElementById("email").value = '';
            document.getElementById("password").value = '';
    
            alert("Form data has been saved to sessionStorage, localStorage, and cookies!");
        }
    
console.log("sessionStorage:", sessionStorage.getItem("name"), sessionStorage.getItem("email"), sessionStorage.getItem("password"));
console.log("localStorage:", localStorage.getItem("name"), localStorage.getItem("email"), localStorage.getItem("password"));

    </script>
    
</body>
</html>
