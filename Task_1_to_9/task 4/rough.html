<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Example</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("form").addEventListener("submit", function(event) {
                let errorMessage = "";

                // Check if any of the required fields are empty
                const username = document.getElementById("username").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();

                // Using OR condition to check for empty fields
                if (!username || !email || !password) {
                    if (!username) errorMessage += "Please enter your username.\n";
                    if (!email) errorMessage += "Please enter your email.\n";
                    if (!password) errorMessage += "Please enter your password.\n";

                    // Prevent form submission and alert the user
                    alert(errorMessage);
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <form action="/submit" method="POST">
        <h2>Registration Form</h2>
        
        <!-- Input for Username -->
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name"><br>

        <!-- Input for Email -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>

        <!-- Input for Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
