<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Register </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class = "flex justify-center items-center min-h-screen bg-gray-200">
  <div class="flex-1 " >
  <div class="bg-gray-100 border-4 border-blue-800 w-96 p-5 rounded-md flex flex-col h-auto max-h-[450px] m-5 md:max-w-[375px]">
    <h1 class="text-blue-800 text-center text-3xl mb-4">Registration Form</h1>
    <div class="flex items-center mb-2">
    <label class="flex-1 text-lg mr-2 text-left font-semibold" for="name">Name :</label>
    <div class="flex-2">
    <input type="text" id="name" name="Name" placeholder="Full Name" class="w-full p-1 border border-gray-300 rounded" /><br>
    </div>
    </div>

    <div class="flex items-center mb-2">
      <label class="flex-1 text-lg mr-2 text-left font-semibold" for="organization">Organization :</label>
      <div class="flex-2">
      <input type="text" id="organization" name="organization" placeholder="Organization Name" class="w-full p-1 border border-gray-300 rounded" /><br>
      </div>
      </div>

      <div class="flex items-center mb-2">
        <label class="flex-1 text-lg mr-2 text-left font-semibold" for="mobile_no">Mobile No : </label>
        <div class="flex-2">
        <input type="number" id="mobile_no" class="w-full p-1 border border-gray-300 rounded" name="mobile_no" placeholder="Mobile No" />
        </div>
        </div>

    <div class="flex items-center mb-2">
    <label class="flex-1 text-lg mr-2 text-left font-semibold" for="email">E-mail : </label>
    <div class="flex-2">
    <input type="email" id="email" class="w-full p-1 border border-gray-300 rounded" name="e-mail" placeholder="Email Address" />
    </div>
    </div>
    <div id="email_message" style="display: none;">Format : madhan123@gmail.com</div>
    

    <div class="flex items-center mb-2">
    <label class="flex-1 text-lg mr-2 text-left font-semibold" for="pass">Password  : </label>
    <div class="flex-2">
    <input type="password" id="pass" name="password" class="w-full p-1 border border-gray-300 rounded" />
    </div>
    </div>
    <div id="pass_message"></div>

    <div class="flex items-center mb-2">
      <label class="flex-1 text-lg mr-2 text-left font-semibold" for="users">Number of Users : </label>
      <div class="flex-2">
      <input type="number" id="users" class="w-full p-1 border border-gray-300 rounded" name="users" placeholder="No of users" />
      </div>
      </div>

      <div class="flex items-center mb-2">
      <label class="flex-1 text-lg mr-2 text-left font-semibold" for="country"> Country   : </label>
      <div class="flex-2">
        <select name="country" id="country" onchange="user.displayState()" class="w-full p-1 border border-gray-300 rounded" ></select>
      </div>
      </div>
      <div class="flex items-center mb-2">
        <label class="flex-1 text-lg mr-2 text-left font-semibold" for="state"> State   : </label>
        <div class="flex-2">
          <select name="state" id="state" class="w-full p-1 border border-gray-300 rounded" ></select>
        </div>
        </div>

        <div class="flex items-center mb-2">
          <label class="flex-1 text-lg mr-2 text-left font-semibold" for="expire_days">Expire Days : </label>
          <div class="flex-2">
          <input type="number" id="expire_days" class="w-full p-1 border border-gray-300 rounded" name="expire_days" placeholder="Expire Days" />
          </div>
          </div>

    <div id="btn" class="flex items-center mb-2">
    <button onclick="user.addUser()" class="text-white bg-green-500 w-full py-2 text-lg rounded hover:bg-green-700" value="Register" >Register</button>
    </div>
  </div>
  </div>
<div class="flex-auto mr-2 text-center">
  <button onclick="page.open_register()" class="text-white bg-green-500 w-1/4 py-2 text-lg rounded hover:bg-green-700"  >Register User</button>
  <button onclick="page.open_country()" class="text-white bg-green-500 w-1/4 py-2 text-lg rounded hover:bg-green-700"  >Add Country</button>
  <button onclick="page.open_state()" class="text-white bg-green-500 w-1/4 py-2 text-lg rounded hover:bg-green-700"  >Add State</button>
  <h2 class="text-blue-800 text-center text-3xl mb-4">Records</h2>
  <table class="table-auto border border-gray-300 bg-gray-100 w-full" id="itemList"></table>
</div>
  <script  src="register.js"></script>
  <script src="page.js"></script>
</body>
</html>
