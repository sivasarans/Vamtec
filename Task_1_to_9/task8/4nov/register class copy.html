<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body  class="bg-gray-100 flex flex-col items-center">
    <div class="text-center mb-5">
        <h1 class="text-3xl font-bold mb-5">Registered Users</h1>
        <a href="addcountry.html">
            <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 mb-4">Add Country</button>
        </a>
        <a href="addstate.html">
            <button class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 mb-4">Add State</button>
        </a>
        <a href="register.html">
            <button class="bg-purple-500 text-white font-bold py-2 px-4 rounded hover:bg-purple-600">Register User</button>
        </a>
    </div>

    <div>
        <form id="formsubmit">
            <label for="name" class="ml-4 block mt-2 border-gray-300">User Name</label>
            <input id="name" type="text" placeholder="Enter your name" class="mt-3 block w-4/6 p-2 border border-green-200 border-solid rounded-full ml-4">

            <label for="organization" class="ml-4 block mt-2 border-gray-300">Organization</label>
            <input id="organization" type="text" placeholder="Enter your organization" class="mt-3 block w-4/6 p-2 border border-green-200 border-solid rounded-full ml-4">

            <label for="email" class="ml-4 block mt-2 border-gray-300">E-mail</label>
            <input id="email" type="email" placeholder="Enter your email" class="mt-3 block w-4/6 p-2 border border-green-200 border-solid rounded-full ml-4">

            <label for="password" class="ml-4 block mt-2 border-gray-300">Password</label>
            <input id="password" type="password" placeholder="Enter your password" class="mt-3 block w-4/6 p-2 border border-green-200 border-solid rounded-full ml-4">

            <label for="numUsers" class="ml-4 block mt-2 border-gray-300">Number of Users</label>
            <input type="number" id="numUsers" class="mt-3 block w-4/6 p-2 border border-green-200 border-solid rounded-full ml-4">

            <label for="mobile" class="ml-4 block mt-2 border-gray-300">Mobile Number</label>
            <input id="mobile" placeholder="Enter Mobile" class="mt-3 block w-4/6 p-2 border border-green-200 border-solid rounded-full ml-4">

            <label for="countrySelect" class="ml-4 block mt-2 border-gray-300">Select Country</label>
            <select id="countrySelect" class="ml-4 block mt-2 border-gray-300">
                <option value="">Choose Country</option>
            </select>

            <div class="mb-4">
                <label for="expireDays" class="ml-4 block mt-2 border-gray-300">Expire Days</label>
                <input type="number" id="expireDays" class="mt-3 block w-4/6 p-2 border border-green-200 border-solid rounded-full ml-4">
            </div>

            <label for="stateSelect" class="ml-4 block mt-2 border-gray-300">Select State</label>
            <select id="stateSelect" class="ml-4 block mt-2 border-gray-300">
                <option value="">Choose State</option>
            </select>

            <button id="submit" type="submit" class="border border-green-200 text-black bg-purple-500 m-3 p-3">Submit</button>
        </form>
    </div>
    <div class="w-full max-w-4xl mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">User List</h2>
        <table class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden shadow-lg">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-3 px-4 border-b">ID</th>
                    <th class="py-3 px-4 border-b">Name</th>
                    <th class="py-3 px-4 border-b">Organization</th>
                    <th class="py-3 px-4 border-b">Mobile</th>
                    <th class="py-3 px-4 border-b">Email</th>
                    <th class="py-3 px-4 border-b">Num Users</th>
                    <th class="py-3 px-4 border-b">Country</th>
                    <th class="py-3 px-4 border-b">State</th>
                    <th class="py-3 px-4 border-b">Expiry</th>
                </tr>
            </thead>
            <tbody id="userTableBody"><!-- User data will populate here -->
            </tbody>
        </table>
    </div>

    <script>
        class UserRegistration {
            constructor() {
                this.dbName = "CountryDB";
                this.initDB();
                this.setupEventListeners();
            }

            initDB() {
                const request = indexedDB.open(this.dbName, 1);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    db.createObjectStore("countries", { keyPath: "id" });
                    db.createObjectStore("states", { keyPath: "id" });
                    db.createObjectStore("Users_list", { keyPath: "id", autoIncrement: true });
                };

                request.onsuccess = (event) => {
                    this.db = event.target.result;
                    this.loadCountries();
                };

                request.onerror = (event) => {
                    console.error("Database error: ", event.target.error);
                };
            }

            loadCountries() {
                const transaction = this.db.transaction(["countries"], "readonly");
                const objectStore = transaction.objectStore("countries");
                const request = objectStore.getAll();

                request.onsuccess = (event) => {
                    const countrySelect = document.getElementById("countrySelect");
                    event.target.result.forEach(country => {
                        const option = document.createElement("option");
                        option.value = country.id;
                        option.textContent = country.name;
                        countrySelect.appendChild(option);
                    });
                    console.log("Countries loaded successfully");
                };
            }

            setupEventListeners() {
                document.getElementById("countrySelect").addEventListener("change", (event) => {
                    this.loadStates(event.target.value);
                });

                document.getElementById("formsubmit").addEventListener("submit", (event) => {
                    event.preventDefault();
                    this.saveUserData();
                });
            }

            loadStates(countryId) {
                const transaction = this.db.transaction(["states"], "readonly");
                const objectStore = transaction.objectStore("states");
                const request = objectStore.getAll();

                request.onsuccess = (event) => {
                    const stateSelect = document.getElementById("stateSelect");
                    stateSelect.innerHTML = '<option value="">Choose a state</option>'; // Reset state options
                    event.target.result
                        .filter(state => state.countryId === countryId)
                        .forEach(state => {
                            const option = document.createElement("option");
                            option.value = state.id;
                            option.textContent = state.name;
                            stateSelect.appendChild(option);
                        });
                    console.log("States updated successfully");
                };
            }

            saveUserData() {
                const getElement = (id) => document.getElementById(id);
                const userData = {
                    name: getElement("name").value,
                    organization: getElement("organization").value,
                    email: getElement("email").value,
                    numUsers: getElement("numUsers").value,
                    password: getElement("password").value,
                    mobile: getElement("mobile").value,
                    countryId: getElement("countrySelect").value,
                    country: getElement("countrySelect").options[getElement("countrySelect").selectedIndex].text,
                    expiryDate: getElement("expireDays").value || 1,
                    state: getElement("stateSelect").options[getElement("stateSelect").selectedIndex]?.text || ""
                };

                const transaction = this.db.transaction(["Users_list"], "readwrite");
                const objectStore = transaction.objectStore("Users_list");
                const addRequest = objectStore.add(userData);

                addRequest.onsuccess = () => {
                    alert("User data saved successfully!");
                };

                addRequest.onerror = (event) => {
                    alert("Error saving user data: " + event.target.error);
                };
            }
        }

        // Initialize the User Registration
        new UserRegistration();

        class UserDatabase {
            constructor() {
                this.db = null;
                this.initDB();
            }

            initDB() {
                const request = indexedDB.open("CountryDB", 1);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    const userStore = db.createObjectStore("Users_list", { keyPath: "id", autoIncrement: true });
                };
                request.onsuccess = (e) => {
                    this.db = e.target.result;
                    this.loadUsers();
                };
                request.onerror = (e) => {
                    console.error("Database error: ", e.target.error);
                };
            }

            loadUsers() {
                const userTableBody = document.getElementById("userTableBody");
                const store = this.db.transaction(["Users_list"], "readonly").objectStore("Users_list");
                store.getAll().onsuccess = (e) => {
                    userTableBody.innerHTML = '';
                    e.target.result.forEach(user => {
                        const row = this.createUserRow(user);
                        userTableBody.appendChild(row);
                    });
                    this.addEditListeners();
                };
            }

            createUserRow(user) {
                const row = document.createElement("tr");
                row.className = "hover:bg-gray-100";
                ["id", "name", "organization", "mobile", "email", "numUsers", "country", "state", "expiryDate"].forEach(field => {
                    const cell = document.createElement("td");
                    cell.className = "py-2 px-4 border-b editable-cell";
                    cell.dataset.id = user.id;
                    cell.dataset.field = field;
                    cell.dataset.value = user[field];
                    cell.innerHTML = `${user[field]} <span class="edit-icon cursor-pointer ml-2 text-blue-500 hidden">✏️</span>`;
                    row.appendChild(cell);
                });
                return row;
            }

            addEditListeners() {
                document.querySelectorAll('.editable-cell').forEach(cell => {
                    cell.addEventListener('mouseenter', () => {
                        cell.querySelector('.edit-icon').classList.remove('hidden');
                    });
                    cell.addEventListener('mouseleave', () => {
                        cell.querySelector('.edit-icon').classList.add('hidden');
                    });
                    cell.addEventListener('click', (event) => {
                        if (event.target.classList.contains('edit-icon')) {
                            const field = cell.dataset.field;
                            const userId = cell.dataset.id;
                            const currentValue = cell.dataset.value;
                            this.editCell(cell, userId, field, currentValue);
                        }
                    });
                });
            }

            editCell(cell, userId, field, currentValue) {
                cell.innerHTML = ''; 
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentValue;
                input.className = 'p-2 border border-grey-300 rounded w-full';
                input.addEventListener('blur', () => { this.updateUserField(userId, field, input.value) });
                input.addEventListener('keydown', (e) => { 
                    if (e.key === 'Enter') { 
                        this.updateUserField(userId, field, input.value) 
                    } 
                });
                cell.appendChild(input);
                input.focus();
            }

            updateUserField(userId, field, newValue) {
                const transaction = this.db.transaction(["Users_list"], "readwrite");
                const store = transaction.objectStore("Users_list");
                store.get(Number(userId)).onsuccess = (e) => {
                    const user = e.target.result;
                    user[field] = newValue;
                    store.put(user).onsuccess = () => this.loadUsers();
                };
            }
        }

        // Initialize the UserDatabase class when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            new UserDatabase();
        });
    </script>
</body>
</html>
