<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center">
    <div class="text-center mb-5">
        <h1 class="text-3xl font-bold mb-5">Registered Users</h1>
        <a href="#register">
            <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 mb-4">Add Country</button>
        </a>
        <a href="#register">
            <button class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 mb-4">Add State</button>
        </a>
        <a href="#register">
            <button class="bg-purple-500 text-white font-bold py-2 px-4 rounded hover:bg-purple-600">Register User</button>
        </a>
    </div>

    <div class="w-full max-w-4xl mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">User List</h2>
        <table class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden shadow-lg">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-3 px-4 border-b">ID</th>
                    <th class="py-3 px-4 border-b">Name</th>
                    <th class="py-3 px-4 border-b">Organization</th>
                    <th class="py-3 px-4 border-b">Mobile</th>
                    <th class="py-3 px-4 border-b">Email</th>
                    <th class="py-3 px-4 border-b">Num Users</th>
                    <th class="py-3 px-4 border-b">Country</th>
                    <th class="py-3 px-4 border-b">State</th>
                    <th class="py-3 px-4 border-b">Expiry</th>
                </tr>
            </thead>
            <tbody id="userTableBody"><!-- User data will populate here --></tbody>
        </table>
    </div>

    <div id="register" class="w-full max-w-4xl mx-auto p-4 mt-10 bg-white border border-gray-300 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Register User</h2>
        <form id="formsubmit">
            <label for="name" class="ml-4 block mt-2 border-gray-300">User Name</label>
            <input id="name" type="text" placeholder="Enter your name" class="mt-3 block w-4/6 p-2 border border-green-200 border-solid rounded-full ml-4">

            <label for="organization" class="ml-4 block mt-2 border-gray-300">Organization</label>
            <input id="organization" type="text" placeholder="Enter your organization" class="mt-3 block w-4/6 p-2 border border-green-200 border-solid rounded-full ml-4">

            <label for="email" class="ml-4 block mt-2 border-gray-300">E-mail</label>
            <input id="email" type="email" placeholder="Enter your email" class="mt-3 block w-4/6 p-2 border border-green-200 border-solid rounded-full ml-4">

            <label for="password" class="ml-4 block mt-2 border-gray-300">Password</label>
            <input id="password" type="password" placeholder="Enter your password" class="mt-3 block w-4/6 p-2 border border-green-200 border-solid rounded-full ml-4">

            <label for="numUsers" class="ml-4 block mt-2 border-gray-300">Number of Users</label>
            <input type="number" id="numUsers" class="mt-3 block w-4/6 p-2 border border-green-200 border-solid rounded-full ml-4">

            <label for="mobile" class="ml-4 block mt-2 border-gray-300">Mobile Number</label>
            <input id="mobile" placeholder="Enter Mobile" class="mt-3 block w-4/6 p-2 border border-green-200 border-solid rounded-full ml-4">

            <label for="countrySelect" class="ml-4 block mt-2 border-gray-300">Select Country</label>
            <select id="countrySelect" class="ml-4 block mt-2 border-gray-300">
                <option value="">Choose Country</option>
            </select>

            <div class="mb-4">
                <label for="expireDays" class="ml-4 block mt-2 border-gray-300">Expire Days</label>
                <input type="number" id="expireDays" class="mt-3 block w-4/6 p-2 border border-green-200 border-solid rounded-full ml-4">
            </div>

            <label for="stateSelect" class="ml-4 block mt-2 border-gray-300">Select State</label>
            <select id="stateSelect" class="ml-4 block mt-2 border-gray-300">
                <option value="">Choose State</option>
            </select>

            <button id="submit" type="submit" class="border border-green-200 text-black bg-purple-500 m-3 p-3">Submit</button>
        </form>
    </div>

    <script>
        class UserDatabase {
            constructor() {
                this.db = null;
                this.initDB();
            }

            initDB() {
                const request = indexedDB.open("CountryDB", 1);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    db.createObjectStore("Users_list", { keyPath: "id", autoIncrement: true });
                    db.createObjectStore("countries", { keyPath: "id" });
                    db.createObjectStore("states", { keyPath: "id" });
                };
                request.onsuccess = (e) => {
                    this.db = e.target.result;
                    this.loadUsers();
                    this.loadCountries();
                };
                request.onerror = (e) => {
                    console.error("Database error: ", e.target.error);
                };
            }

            loadUsers() {
                const userTableBody = document.getElementById("userTableBody");
                const store = this.db.transaction(["Users_list"], "readonly").objectStore("Users_list");
                store.getAll().onsuccess = (e) => {
                    userTableBody.innerHTML = '';
                    e.target.result.forEach(user => {
                        const row = this.createRow(user);
                        userTableBody.appendChild(row);
                    });
                    this.addEditListeners();
                };
            }

            createRow(user) {
                const row = document.createElement("tr");
                row.className = "hover:bg-gray-100";
                ["id", "name", "organization", "mobile", "email", "numUsers", "country", "state", "expiryDate"].forEach(field => {
                    row.innerHTML += `
                    <td class="py-2 px-4 border-b editable-cell" data-id="${user.id}" data-field="${field}" data-value="${user[field]}">
                        ${user[field]} <span class="edit-icon cursor-pointer ml-2 text-blue-500 hidden">✏️</span>
                    </td>`;
                });
                return row;
            }

            addEditListeners() {
                document.querySelectorAll('.editable-cell').forEach(cell => {
                    cell.addEventListener('mouseenter', () => { cell.querySelector('.edit-icon').classList.remove('hidden') });
                    cell.addEventListener('mouseleave', () => { cell.querySelector('.edit-icon').classList.add('hidden') });
                    cell.addEventListener('click', (event) => {
                        if (event.target.classList.contains('edit-icon')) {
                            this.editCell(cell);
                        }
                    });
                });
            }

            editCell(cell) {
                const field = cell.dataset.field;
                const userId = cell.dataset.id;
                const currentValue = cell.dataset.value;
                cell.innerHTML = '';
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentValue;
                input.className = 'p-2 border border-gray-300 rounded w-full';
                input.addEventListener('blur', () => { this.updateUserField(userId, field, input.value) });
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.updateUserField(userId, field, input.value);
                    }
                });
                cell.appendChild(input);
                input.focus();
            }

            updateUserField(userId, field, newValue) {
                const transaction = this.db.transaction(["Users_list"], "readwrite").objectStore("Users_list");
                transaction.get(Number(userId)).onsuccess = (e) => {
                    const user = e.target.result;
                    user[field] = newValue;
                    transaction.put(user).onsuccess = () => {
                        this.loadUsers();
                    };
                };
            }

            loadCountries() {
                const countrySelect = document.getElementById("countrySelect");
                const store = this.db.transaction(["countries"], "readonly").objectStore("countries");
                store.getAll().onsuccess = (e) => {
                    e.target.result.forEach(country => {
                        const option = document.createElement("option");
                        option.value = country.name;
                        option.textContent = country.name;
                        countrySelect.appendChild(option);
                    });
                };
            }

            loadStates() {
                const stateSelect = document.getElementById("stateSelect");
                const store = this.db.transaction(["states"], "readonly").objectStore("states");
                store.getAll().onsuccess = (e) => {
                    stateSelect.innerHTML = '<option value="">Choose State</option>'; // Reset states
                    e.target.result.forEach(state => {
                        const option = document.createElement("option");
                        option.value = state.name;
                        option.textContent = state.name;
                        stateSelect.appendChild(option);
                    });
                };
            }

            addUser(user) {
                const transaction = this.db.transaction(["Users_list"], "readwrite").objectStore("Users_list");
                transaction.add(user).onsuccess = () => {
                    this.loadUsers();
                };
            }
        }

        const userDB = new UserDatabase();

        document.getElementById("formsubmit").addEventListener("submit", function (event) {
            event.preventDefault();
            const user = {
                name: document.getElementById("name").value,
                organization: document.getElementById("organization").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                numUsers: document.getElementById("numUsers").value,
                mobile: document.getElementById("mobile").value,
                country: document.getElementById("countrySelect").value,
                state: document.getElementById("stateSelect").value,
                expiryDate: document.getElementById("expireDays").value,
            };
            userDB.addUser(user);
            document.getElementById("formsubmit").reset();
        });

        document.getElementById("countrySelect").addEventListener("change", () => userDB.loadStates());

        // Dummy Data for countries and states, replace with your actual data insertion logic
        userDB.db.transaction("countries", "readwrite").objectStore("countries").add({ id: 1, name: "USA" });
        userDB.db.transaction("countries", "readwrite").objectStore("countries").add({ id: 2, name: "India" });
        userDB.db.transaction("states", "readwrite").objectStore("states").add({ id: 1, name: "California" });
        userDB.db.transaction("states", "readwrite").objectStore("states").add({ id: 2, name: "Texas" });
        userDB.db.transaction("states", "readwrite").objectStore("states").add({ id: 3, name: "Maharashtra" });
        userDB.db.transaction("states", "readwrite").objectStore("states").add({ id: 4, name: "Delhi" });

    </script>
</body>
</html>
