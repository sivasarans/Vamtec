<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .high-difference {
            background-color: green;
            color: white;
        }
        .low-difference {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Date Entry</h1>
    <button id="addDateBtn">Add Today's Date</button>

    <table id="dateTable">
        <thead>
            <tr>
                <th>Current Date</th>
                <th>Future Date (+7 days)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dates will be added here -->
        </tbody>
    </table>

    <script>
        document.getElementById('addDateBtn').addEventListener('click', function() {
            // Get current date
            const today = new Date();
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            const todayFormatted = today.toLocaleDateString('en-GB', options);
            
            // Calculate future date (+7 days)
            const futureDate = new Date(today);
            futureDate.setDate(today.getDate() + 7);
            const futureDateFormatted = futureDate.toLocaleDateString('en-GB', options);

            // Calculate difference in days
            const differenceInDays = (futureDate - today) / (1000 * 60 * 60 * 24);

            // Create a new row in the table
            const row = document.createElement('tr');
            const currentDateCell = document.createElement('td');
            const futureDateCell = document.createElement('td');

            currentDateCell.textContent = todayFormatted;
            futureDateCell.textContent = futureDateFormatted;

            // Apply class based on the difference
            if (differenceInDays > 5) {
                futureDateCell.classList.add('high-difference');
            } else {
                futureDateCell.classList.add('low-difference');
            }

            row.appendChild(currentDateCell);
            row.appendChild(futureDateCell);
            document.querySelector('#dateTable tbody').appendChild(row);
        });
    </script>

</body>
</html>
