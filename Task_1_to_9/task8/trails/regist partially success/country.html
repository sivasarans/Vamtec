<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Country, State, City</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="country.js" defer></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <fieldset class="border-2 border-blue-400 rounded-2xl p-7 bg-gray-800 w-full max-w-md">
        <h2 class="text-white text-2xl text-center mb-4 font-bold">Select Location</h2>
        <form id="locationForm">
            <label for="country" class="block mb-2 font-bold text-blue-500">Country</label>
            <select id="country" class="w-full p-2 mb-4 border-2 border-blue-400 rounded-md text-gray-700">
                <option>Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
            </select>

            <label for="state" class="block mb-2 font-bold text-blue-500">State</label>
            <select id="state" class="w-full p-2 mb-4 border-2 border-blue-400 rounded-md text-gray-700">
                <option>Select State</option>
                <option value="California">California</option>
                <option value="New York">New York</option>
            </select>

            <label for="city" class="block mb-2 font-bold text-blue-500">City</label>
            <select id="city" class="w-full p-2 mb-4 border-2 border-blue-400 rounded-md text-gray-700">
                <option>Select City</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="San Francisco">San Francisco</option>
            </select>

            <button type="submit" class="w-full p-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-bold">Save and Go Back</button>
        </form>
    </fieldset>
</body>
</html>
