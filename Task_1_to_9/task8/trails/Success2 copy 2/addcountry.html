<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Country</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Add Country</h2>
        <form id="countryForm">
            <div class="mb-4">
                <label for="countryId" class="block text-sm font-medium text-gray-700">Country ID</label>
                <input type="number" id="countryId" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="countryName" class="block text-sm font-medium text-gray-700">Country Name</label>
                <input type="text" id="countryName" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Submit</button>
        </form>
    </div>
    <script>
        // script.js
let db;

// Open (or create) the database
const request = indexedDB.open("CountryDB", 1);

request.onupgradeneeded = function(event) {
    db = event.target.result;
    const objectStore = db.createObjectStore("countries", { keyPath: "id", autoIncrement: true });
    objectStore.createIndex("name", "name", { unique: false });
};

request.onsuccess = function(event) {
    db = event.target.result;
};

request.onerror = function(event) {
    console.error("Database error: ", event.target.error);
};

// Handle form submission
document.getElementById("countryForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const countryId = document.getElementById("countryId").value;
    const countryName = document.getElementById("countryName").value;

    const transaction = db.transaction(["countries"], "readwrite");
    const objectStore = transaction.objectStore("countries");

    const country = {
        id: countryId,
        name: countryName
    };

    const request = objectStore.add(country);

    request.onsuccess = function() {
        alert("Country added successfully!");
        document.getElementById("countryForm").reset();
    };

    request.onerror = function() {
        console.error("Error adding country: ", request.error);
    };
});

    </script>
</body>
</html>
